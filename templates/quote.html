<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .quote {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .author {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="quote">“{{ quote }}”</div>
    <div class="author">— {{ author }}</div>
    <a href="{{ url_for('submit') }}">Submit a Quote</a>
</body>
</html>
