<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('quote') }}">QuoteApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'quote' %}active{% endif %}" href="{{ url_for('quote') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'submit' %}active{% endif %}" href="{{ url_for('submit') }}">Submit</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form -->
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="mb-4 text-center">Submit a Quote</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="quote" class="form-label">Quote</label>
                <textarea class="form-control" id="quote" name="quote" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <button type="submit" class="btn btn-success">Submit Quote</button>
            <a href="{{ url_for('quote') }}" class="btn btn-secondary ms-2">Back to Home</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
