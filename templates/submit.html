<!DOCTYPE html>
<html>
<head>
    <title>Submit a Quote</title>
</head>
<body>
    <h1>Submit Your Quote</h1>
    <form method="POST">
        <label for="quote">Quote:</label><br>
        <textarea id="quote" name="quote" rows="4" cols="50" required></textarea><br><br>
        
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{{ url_for('quote') }}">Back to Home</a>
</body>
</html>
